<div class="inital-flow">

  <h1>Custom Project Guide</h1>
  <hr/>
  <!-- One "tab" for each step in the form: -->
  <div class="tab active initial-tab">
    <p>Is the site in current redevlopment or with production?</p>
    <div class="customOptions question">
        <div class="option-colum">
            <input type="radio" id="yesredev" name="is_prod" value="is_prod">
             <label for="yesredev">Yes</label>
            <input type="radio" id="noredev" name="no_prod" value="no_prod">
             <label for="noredev">No</label>
        </div>
    </div>
  </div>

  <div class="tab">
    <p>What kind of custom work are you looking for?</p>
    <div class="customOptions">
        <div class="option-colum">
            <input type="radio" id="homeredev" name="is_prod" value="is_prod">
             <label for="homeredev">Homepage redevelopment</label>

            <input type="radio" id="homeTmpUpdate" name="is_prod" value="is_prod">
             <label for="homeTmpUpdate">Homepage Template Update</label>

            <input type="radio" id="tmpBuild" name="is_support" value="is_support">
             <label for="tmpBuild">Internal Page Template</label>

            <input type="radio" id="dlrLocPage" name="is_support" value="is_support">
             <label for="dlrLocPage">Dealer Location Page</label>
        </div>
        <div class="option-colum">
            <input type="radio" id="headerRedev" name="is_support" value="is_support">
             <label for="headerRedev">Header Redesign</label>

            <input type="radio" id="sqzPage" name="is_support" value="is_support">
             <label for="sqzPage">Custom Squeeze Page</label>

            <input type="radio" id="customNav" name="is_support" value="is_support">
             <label for="customNav">Custom Navigation</label>

            <input type="radio" id="internalPage" name="is_ms" value="is_ms">
             <label for="internalPage">Custom Navigation</label>
        </div>
    </div>
  </div>

  <div class="tab last-tab">
    <p>Is the site in current redevlopment or with production?</p>
    <div class="customOptions question">
        <div class="option-colum">
            <input type="radio" id="yesredev" name="is_prod" value="Yes">
             <label for="yesredev">Yes</label>
            <input type="radio" id="noredev" name="is_prod" value="No">
             <label for="noredev">No</label>
        </div>
    </div>
  </div>

  <div class="formPagination">
    <div style="float:right;">
      <button type="button" id="prevBtn">Previous</button>
      <button type="button" id="nextBtn">Next</button>
    </div>
  </div>

</div>
