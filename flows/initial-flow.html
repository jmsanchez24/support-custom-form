<div class="inital-flow">
  <!-- One "tab" for each step in the form: -->

  <div class="tab active custom-menu initial-tab validate-form">
    <p class="mainQuestion">What kind of custom work are you looking for?</p>
    <div class="customOptions">
        <div class="option-colum">
            <input type="radio" id="homeredev" name="customProjMenu" value="is_prod">
             <label for="homeredev">
              <span class="custom-project-label">Homepage Redevelopment</span>
              <i class="fa fa-info-circle tooltip">  
                <span class="tooltiptext">Request to ADD/REMOVE whole sections, ig models, reviews, ctas and results in majority of design change </span>
              </i>
            </label>

            <input type="radio" id="homeTmpSwap" name="customProjMenu" value="is_prod">
             <label for="homeTmpSwap">
              <span class="custom-project-label">Homepage Template Swap for Classic site or Sitebuilder (with Customizations) </span>
              <i class="fa fa-info-circle tooltip">
                <span class="tooltiptext">
                  Request to change homepage program design plus some customizations                </span>
              </i>
            </label>

            <input type="radio" id="homeTmpSwapSupport" name="customProjMenu" value="is_support">
             <label for="homeTmpSwapSupport">
              <span class="custom-project-label">Homepage Template Swap for Sitebuilder (without customizations) </span>
              <i class="fa fa-info-circle tooltip">
                <span class="tooltiptext">
                  The request is to change the homepage to a different OEM template for sitebuilder sites that are straighforward and do not need any additional customizations
                </span>
              </i>
            </label>

            <input type="radio" id="homepageSupUpdate" name="customProjMenu" value="is_support">
             <label for="homepageSupUpdate">
              <span class="custom-project-label">Homepage Update (4+ changes)</span>
              <i class="fa fa-info-circle tooltip">
                <span class="tooltiptext">	
                  This is remove/add/update of 4 or more major section on the homepage. If you are not sure if your request would fall under this or a homepage redevelopment, please reach out in this channel for additional help: channel name
                </span>
              </i>
            </label>

            <input type="radio" id="tmpBuild" name="customProjMenu" value="is_ms">
             <label for="tmpBuild">
              <span class="custom-project-label">Custom Page Template </span>
              <i class="fa fa-info-circle tooltip">
                <span class="tooltiptext">	
                  Any request that requires us to create a new page template is a custom project. Please note that new landing pages may not fall under this category if they are able to be built without a template (ig. can be built with DI Page Composer). Most pages can be built without a template but some cannot like Staff pages and Blog pages. Landing Pages and (non-inventory) new page creations should be routed through Managed Services first. If you are unsure for your project, please reach out in #support-custom-project.
                </span>
              </i>
            </label>

            <input type="radio" id="dlrLocPage" name="customProjMenu" value="is_support">
             <label for="dlrLocPage">
              <span class="custom-project-label">Dealer Location Page</span> 
            </label>

            <input type="radio" id="customPageBlock" name="customProjMenu" value="is_support">
             <label for="customPageBlock">
              <span class="custom-project-label">Custom Page Block </span>
              <i class="fa fa-info-circle tooltip">
                <span class="tooltiptext">
                  If a dealer is asking for a customized section on either a homepage or an inside page that does not have an existing building block and requires building the section from scratch, this would be a custom project. 
                </span>
              </i>
            </label>
        </div>
        <div class="option-colum">

            <input type="radio" id="headerRedev" name="customProjMenu" value="is_support">
             <label for="headerRedev">
              <span class="custom-project-label">Header Redevelopment</span>
              <i class="fa fa-info-circle tooltip">
                <span class="tooltiptext">If we can accomplish a redevelopment by using a template that is already available (in Building Blocks, for example), we can do that at no additional charge, if allowed by the OEM. If the client needs changes that are above and beyond what a template switch can provide, this is a custom project. Example: The client wants to use a different header template, but also wants us to rearrange the some of the elements within the template.</span>
              </i>
            </label>

            <input type="radio" id="footerRedev" name="customProjMenu" value="is_support">
             <label for="footerRedev">
              <span class="custom-project-label">Footer Redevelopment </span>
              <i class="fa fa-info-circle tooltip">
                <span class="tooltiptext">If we can accomplish a redevelopment by using a template that is already available (in Building Blocks, for example), we can do that at no additional charge, if allowed by the OEM. If the client needs changes that are above and beyond what a template switch can provide, this is a custom project. Example: The client wants to use a different footer template, but also wants us to rearrange the some of the elements within the template.</span>
              </i>
            </label>

            <input type="radio" id="customNav" name="customProjMenu" value="is_support">
             <label for="customNav">
              <span class="custom-project-label">Custom Navigation </span>
              <i class="fa fa-info-circle tooltip">
                <span class="tooltiptext">
                  If a dealer is looking for a customized navigation dropdown, this would be a custom project. Example: The client wants to add a customized megamenu to one of their header navigation menu items.                 </span>
              </i>
            </label>

            <input type="radio" id="internalPage" name="customProjMenu" value="is_ms">
             <label for="internalPage">
              <span class="custom-project-label">Internal Page Creation</span> 
            </label>

            <input type="radio" id="customProjOther" name="customProjMenu" value="is_support">
             <label for="customProjOther">
              <span class="custom-project-label">Other</span>
              <i class="fa fa-info-circle tooltip">
                <span class="tooltiptext">
                  If the custom project you're seeking isn't listed among these options,  feel free to reach out in our Slack channel for more information.                </span>
              </i>
            </label>
        </div>
    </div>
  </div>

  <div class="formPagination">
    <div style="float:right;">
      <button type="button" id="prevBtn">Previous</button>
      <button type="button" id="nextBtn">Next</button>
    </div>
  </div>

</div>
